{% extends 'core/layouts/layout.html' %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ form_title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'services:list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
