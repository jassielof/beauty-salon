{% extends 'core/layout.html' %}
{% block content %}
  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">User Detail</h2>
      </div>
      <div class="card-body">
        <div class="row mb-2">
          <div class="col-md-3 fw-bold">Username:</div>
          <div class="col-md-9">{{ user.username }}</div>
        </div>
        <div class="row mb-2">
          <div class="col-md-3 fw-bold">Email:</div>
          <div class="col-md-9">{{ user.email }}</div>
        </div>
        <div class="row mb-2">
          <div class="col-md-3 fw-bold">Phone Number:</div>
          <div class="col-md-9">{{ user.phone_number }}</div>
        </div>
        <div class="row mb-3">
          <div class="col-md-3 fw-bold">Role:</div>
          <div class="col-md-9">{{ user.roles }}</div>
        </div>

        <div class="mt-4">
          <a href="{% url 'user-edit' user.pk %}" class="btn btn-primary me-2"><i class="bi bi-pencil"></i> Edit</a>
          <a href="{% url 'user-delete' user.pk %}" class="btn btn-danger me-2"><i class="bi bi-trash"></i> Delete</a>
          <a href="{% url 'user-list' %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to List</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
