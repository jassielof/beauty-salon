{% extends 'core/layouts/layout.html' %}

{% block content %}
  <section class="max-w-4xl mx-auto bg-white rounded-lg shadow p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-semibold text-gray-800">Users</h1>
      <a href="{% url 'user-create' %}" class="inline-block bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Create</a>
    </div>
    <ul class="divide-y divide-gray-200">
      {% for user in users %}
        <li class="flex justify-between items-center py-3">
          <div>
            <a href="{% url 'user-detail' user.pk %}" class="text-indigo-600 hover:underline font-medium">{{ user.username }}</a>
            <span class="text-gray-500 text-sm ml-2">({{ user.email }})</span>
          </div>
          <div class="space-x-2">
            <a href="{% url 'user-edit' user.pk %}" class="text-indigo-600 hover:text-indigo-800 font-medium border border-indigo-600 rounded px-3 py-1 hover:bg-indigo-100 transition">Edit</a>
            <a href="{% url 'user-delete' user.pk %}" class="text-red-600 hover:text-red-800 font-medium border border-red-600 rounded px-3 py-1 hover:bg-red-100 transition">Delete</a>
          </div>
        </li>
      {% empty %}
        <li class="text-center text-gray-500 py-4">No users found.</li>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
