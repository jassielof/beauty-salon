{% extends 'core/layouts/layout.html' %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">Users</h1>
    <a href="{% url 'user-create' %}" class="btn btn-sm btn-primary">Create</a>
  </div>
  <ul class="list-group">
    {% for user in users %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <a href="{% url 'user-detail' user.pk %}" class="text-decoration-none">{{ user.username }}</a>
          <span class="text-muted small">({{ user.email }})</span>
        </div>
        <div>
          <a href="{% url 'user-edit' user.pk %}" class="btn btn-sm btn-outline-secondary me-1">Edit</a>
          <a href="{% url 'user-delete' user.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item text-muted text-center">No users found.</li>
    {% endfor %}
  </ul>
{% endblock %}
